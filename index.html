<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Javascript</title>
    <script>
      function testSubmit(event) {
        // get the form data
        var form = document.forms["signInForm"];
        var username = form["username"].value;
        var password = form["password"].value;
        console.log(username, password);

        // display username on the page
        var result = document.getElementById("result");
        result.innerHTML = "<p>Username: " + username + " </p>";
        result.style.color = "blue";
        result.style.backgroundColor = "yellow";
        result.style.fontSize = "100px";

        // prevent the default form submission/page reload
        event.preventDefault();
      }
    </script>
  </head>
  <body>
    <h1>Advanced Javascript</h1>
    <!-- event keyword is the submission object -->
    <form name="signInForm" onsubmit="testSubmit(event)">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" />

      <br />
      <label for="password">Password</label>
      <input type="password" id="password" name="password" />
      <br />
      <button type="submit">Submit</button>
    </form>

    <div id="result"></div>
  </body>
</html>
